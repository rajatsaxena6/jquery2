<html ng-app='app1' ng-init = "person = { Name:'Rajat',Lname:'Saxena'}; capitals=[{city:'Shimla',state:'Himachal Pradesh'},{city:'Chandigarh',state:'Punjab'}]">
<head>
 <title>My angular</title>
  </head>
   
   <body>
   <div ng-controller="ctrl1">

<span> Values:</span>
<input type="text" ng-model="first" />
<input type="text" ng-model="second" />

<button ng-click="updateValue()">Sum
</button>

<br><br>
{{calculation}}

<p> Your first value is {{first}} </p>
<p> Your second value is 
<span data-ng-bind="second">
</span>
</p>

<p> {{person.Name + " " + person.Lname}} you entered {{first + " and "+ second}}
</p>

<ul>
<li ng-repeat="capital in capitals">
{{'City:' +capital.city + ',State:'+ capital.state}}
</li>
</ul>
   </div>

    
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"> </script>
    <script src="app.js"> </script>
    </body>
    
    
 </html>
