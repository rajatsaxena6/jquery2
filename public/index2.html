<!DOCTYPE html>
<html>

<head>
    <title> My AngularJS </title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="app2" ng-controller="formController">
    <div class="container-fluid" id="wrap">
        <h1 align="center">
        Bank Customers Database
      </h1>
        <form class="navbar-form" id="frm1" action="">
            <center>
                <input type="text" class="form-control" placeholder="Search the name" id="text1" ng-model="searchvalue">
                <button class="btn btn-default" type="button" id="button1" ng-click="searchclick()"><span class="glyphicon glyphicon-search">
                    
                </span>
                </button>
            </center>
        </form>
             <div class="row">
            <div id="two" align="center">
                <button class="btn btn-primary" id="addbutton" data-toggle="modal" data-target="#mymodal">Add</button>
                <!--Modal-->
                <div class="modal fade" id="mymodal" role="dialog">
                    <div class="modal-dialog">
                        <!--modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Please enter the details</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" id="frm2" name="addForm"  novalidate>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="inputName">Name</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="inputName" placeholder="Name" type="text" required ng-model="name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="inputEmail">Email</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="inputEmail" placeholder="Email" type="email" required ng-model="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="inputphonenumber">Phone Number</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="inputphno" placeholder="phonenumber" type="number" required ng-model="phonenumber">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="inputAccounttype">Account Type</label>
                                        <div class="col-lg-10">
                                        <select id="inputaccounttype" class="form-control" ng-model="accounttype" required>

                                          <option>Please Choose</option>
                                          <option>Money Market Account</option>
                                          <option>Credit Card Account</option>
                                          <option>Auto Loan Account</option>
                                          <option>Personal Loan Account</option>
                                          <option>Investment Account</option>
                                          <option>Checking Account</option>
                                          <option>Home Loan Account</option>
                                          <option>Savings Account</option>
                                        </select>
                                            
                                        </div>
                                    </div>
                                    <button class="btn btn-success" data-dismiss="modal" id="added" type="submit" ng-click="addForm.$valid&&submitclick(name,email,phonenumber,accounttype)">Submit
                                </button>
                                <button class="btn btn-danger" data-dismiss="modal" id="closed" type="button">Close
                                </button>

                              </form>  <!--end form-->

                            </div>
                            <!--end modal body-->
                            <!-- <div class="modal-footer">
                                
                                  
                            </div> -->

                            <!--end modal footer-->
                        </div>
                        <!--end modal content-->
                    </div>
                    <!--end modal dialog-->
                </div>
                <!--end my modal-->
                <button class="btn btn-success" id="viewbutton" ng-click="viewclick()">ViewAll</button>
                <button class="btn btn-warning" id="filterbutton">Filter</button>

            </div>
        </div>
        <hr>
        <div class="row" id="row1">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered tb" id="tab01">
                        <thead>
                            <tr id="thead">
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phonenumber</th>
                                <th>AccountType</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody id="tbdy" ng-repeat=" x in peopledata ">
                            <!-- <template id="tmp"> -->
                                <tr class="table-bordered" data-id="{{x.id}}" >
                                    <td>{{x.id}}</td>
                                    <td><span class="noedit name">{{x.name}}</span>
                                        <input class="edit name" />
                                    </td>
                                    <td><span class="noedit email">{{x.email}}</span>
                                        <input class="edit email" />
                                    </td>
                                    <td><span class="noedit phonenumber">{{x.phonenumber}}</span>
                                        <input class="edit phonenumber" />
                                    </td>
                                    <td><span class="noedit accountname">{{x.accountname}}</span>
                                        <select class="edit accountname">
                                            <option>Please Choose</option>
                                            <option>Money Market Account</option>
                                            <option>Credit Card Account</option>
                                            <option>Auto Loan Account</option>
                                            <option>Personal Loan Account</option>
                                            <option>Investment Account</option>
                                            <option>Checking Account</option>
                                            <option>Home Loan Account</option>
                                            <option>Savings Account</option>
                                        </select>
                                        <!--  <input class="edit accountname" />
                                -->
                                    </td>
                                    <td>
                                        <button class="editorder noedit" data-toggle="tooltip" data-placement="auto" title="Edit" data-id="{{x.id}}up"><span class="glyphicon glyphicon-pencil"></span></button>
                                        <button class="saveedit edit">Save</button>
                                        <button class="canceledit edit">Cancel</button>
                                        <button class="remove" data-id="{{x.id}}" data-toggle="tooltip" data-placement="auto" title="Delete" ng-click="deleteclick($index)" ng-model="userid"><span class="glyphicon glyphicon-trash"></span></button>
                                    </td>
                                </tr>
                            <!-- </template> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app2.js">
    </script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
